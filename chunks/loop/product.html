<article class="product">
    <a href="product.html" class="product__link">
        <figure class="product__figure">
            <img src="@@image" alt="@@title">
        </figure>
        <div class="product__info">
            <h3 class="product__title">@@title</h3>
            <b class="product__price">@@price<i>грн</i></b>
        </div>
        
        
    </a>
    <div class="product__action">
        <div class="product__color">
            <p>Колір:</p>
            <ul class="product__colorlist">
                <li><i style="background-color: #171516"></i></li>
                <li><i style="background-color: #AA2243"></i></li>
            </ul>
        </div>
        <button class="btn btn--black product__btn">В примірку</button>
    </div>
</article>
