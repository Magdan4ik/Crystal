<li class="cartitem">
    <figure class="cartitem__figure"><img src="@@image" alt="@@title"></figure>
    <div class="cartitem__info">
        <div class="cartitem__desc">
            <a class="cartitem__name" href="#">@@title</a>
            <b class="cartitem__price">@@price<i>грн</i></b>
        </div>
        <div class="cartitem__collection">
            <a href="#" class="btn btn--trans">@@collection</a>
        </div>
        <button type="button" class="cartitem__delete">X</button>
    </div>
</li>
