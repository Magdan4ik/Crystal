<article class="product">
    <a href="product.html" class="product__link">
        <figure class="product__figure">
            <img src="@@image" alt="@@title">
        </figure>
        <div class="product__info">
            <h3 class="product__title">@@title</h3>
            <div class="product__price">
                <b class="product__curprice">@@price<i>грн</i></b>
                @@if (context.oldprice) {<b class="product__oldprice">@@oldprice<i>грн</i></b>}
            </div>
        </div>
        @@if (context.sale) {
            <div class="product__label product__label--sale">
                <b>%</b>
                <p>Акція</p>
            </div>
        }
        @@if (context.stock_out) {
            <div class="product__label product__label--stock_out">
                <p>Не в наявності</p>
            </div>
        }
    </a>
    <div class="product__action">
        <div class="product__color">
            <p>Колір:</p>
            <ul class="product__colorlist">
                <li><i style="background-color: #171516"></i></li>
                <li><i style="background-color: #AA2243"></i></li>
            </ul>
        </div>
        <button class="btn btn--black product__btn" onclick="addToCart(@@id, this)">В примірку</button>
    </div>
</article>
